<head>

    <style type="text/css">
        img {
            height: 140px;

        td {
            border: 7px solid black;
        }
    </style>
    <script>
        var clickNum = 0;
        var firstindex;
        var secondindex;
        var match = 0;
        var cards = [];
        cards[0] = 'js.jpg';
        cards[1] = 'js1.jpg';
        cards[2] = 'js2.jpg';
        cards[3] = 'js3.jpg';
        cards[4] = 'js4.jpg';
        cards[5] = 'js5.jpg';
        cards[6] = 'js6.jpg';
        cards[7] = 'js7.jpg';
        cards[8] = 'js7.jpg';
        cards[9] = 'js6.jpg';
        cards[10] = 'js5.jpg';
        cards[11] = 'js4.jpg';
        cards[12] = 'js3.jpg';
        cards[13] = 'js2.jpg';
        cards[14] = 'js1.jpg';
        cards[15] = 'js.jpg';

        function shuffle(array) {
            var currentIndex = array.length,
                temporaryValue, randomIndex;
            while (0 !== currentIndex) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex -= 1;

                temporaryValue = array[currentIndex];
                array[currentIndex] = array[randomIndex];
                array[randomIndex] = temporaryValue;
            }
            return array;
        }
        var s;
        s = shuffle(cards);
        var matchedcards = [];

        function choose(card) {
            if (matchedcards[card] == true) {
                alert("YOU ALREADY MATCHED IT");
                return;
            }
            if (firstindex == card) {
                alert("YOU CAN CLICK ON AN IMAGE ONCE");
                document.images[firstindex].src = "default.jpg";
                firstindex = -1;
                secondindex = -1;
                clickNum = 0;
                return;
            }
            if (clickNum == 0) {
                firstindex = card;
                document.images[card].src = cards[card];
                clickNum = 1;
            } else if (clickNum == 1) {
                clickNum = 2;
                secondindex = card;
                document.images[card].src = cards[card];
                timer = setInterval(control, 600);
            }
        }

        function control() {
            clearInterval(timer);
            clickNum = 0;
            if (cards[secondindex] == cards[firstindex]) {
                match++;
                matchedcards[secondindex] = true;
                matchedcards[firstindex] = true;
            } else {
                document.images[firstindex].src = "default.jpg";
                document.images[secondindex].src = "default.jpg";
                firstindex = -1;
                return;
            }
            if (match == 8) {
                alert("YOU HAVE MATCHEDCARDS ALL THE IMAGES");
                location.reload();
            }
        }
    </script>

</head>
